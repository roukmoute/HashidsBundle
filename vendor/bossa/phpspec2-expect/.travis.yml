language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.1
      env: DEPENDENCIES='low'
    - php: 7.0
    - php: 7.1
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

install:
  - if [ "$DEPENDENCIES" != "low" ]; then composer update; fi;
  - if [ "$DEPENDENCIES" == "low" ]; then composer update --prefer-lowest; fi;

script:
   - ./vendor/bin/phpunit
